<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - Cup Delícia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Cup Delícia</h1>
            </div>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="entrar.html">Entrar/Cadastrar</a></li>
                <li><a href="comprar.html">Comprar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Finalizar Compra</h2>
    
        <div class="produto-compra">
            <img src="img/image2.jpg" alt="Cupcake">
            <h3>CupCake de Chocolate</h3>
            <p>Produto com sabor iniqualavel, feito com chocolate selecionado.</p>
        
            <div class="selecao-compra">
                <div class="campo-selecao">
                    <label for="quantidade">Quantidade:</label>
                    <select id="quantidade">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                        <option value="3">6</option>
                        <option value="3">7</option>
                        <option value="3">8</option>
                    </select>
                </div>
        
                <div class="campo-selecao">
                    <label for="pagamento">Pagamento:</label>
                    <select id="pagamento">
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
            </div>
        
            <p>Valor total: R$ <span id="valor-total">10,00</span></p>
            <h3>Deseja confirmar sua compra?</h3>

            <div class="botoes">
                <button id="confirmar-compra" onclick="window.location.href='confirmacao.html';">Confirmar</button>

                <button id="cancelar-compra" onclick="window.location.href='index.html';">Cancelar</button>

            </div>
        
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
